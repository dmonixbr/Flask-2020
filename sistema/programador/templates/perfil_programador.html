{% extends 'base.html' %}

{% block content %}
<table class="table table-borderless">
<thead>
    <tr>
    <th scope="col">ID</th>
    <th scope="col">Nome</th>
    <th scope="col">Tipo</th>
    <th scope="col">Opções</th>
    </tr>
</thead>
<tbody>
    {% for tecnologia in programador.tecnologias %}
    <tr>
        <th scope="row">{{tecnologia.id}}</th>
        <td><a href="{{url_for('tecnologia.perfil',_id=tecnologia.id)}}">{{tecnologia.nome}}</a></td>
        <td>{{tecnologia.tipo}}</td>
        <td><a href="{{url_for('tecnologia.editar_tecnologia',_id=tecnologia.id)}}"><i class="fas fa-edit"></i></a>
            <a href="{{url_for('tecnologia.excluir_tecnologia',_id=tecnologia.id)}}"><i class="fas fa-trash"></i></a>
        </td>
    </tr>
    {% endfor %}
</tbody>
</table>
{% endblock %}
